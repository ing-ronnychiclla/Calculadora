<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Científica</h1>
        
        <!-- Pantalla donde se muestran los números y resultados -->
        <div class="display" id="display">0</div>
        
        <!-- Grid de botones organizados por filas -->
        <div class="buttons">
            <!-- Primera fila: funciones científicas y clear -->
            <button class="scientific" onclick="scientificFunction('sin')">sin</button>
            <button class="scientific" onclick="scientificFunction('cos')">cos</button>
            <button class="scientific" onclick="scientificFunction('tan')">tan</button>
            <button class="scientific" onclick="scientificFunction('log')">log</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            
            <!-- Segunda fila: más funciones científicas -->
            <button class="scientific" onclick="scientificFunction('asin')">asin</button>
            <button class="scientific" onclick="scientificFunction('acos')">acos</button>
            <button class="scientific" onclick="scientificFunction('atan')">atan</button>
            <button class="scientific" onclick="scientificFunction('ln')">ln</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <!-- Tercera fila: potencias y números -->
            <button class="scientific" onclick="scientificFunction('pow')">x²</button>
            <button class="scientific" onclick="scientificFunction('sqrt')">√</button>
            <button class="scientific" onclick="appendToDisplay('(')">(</button>
            <button class="scientific" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <!-- Cuarta fila: números 7-9 y resta -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="scientific" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <!-- Quinta fila: números 4-6 y suma -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="scientific" onclick="appendToDisplay('Math.E')">e</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <!-- Sexta fila: números 1-3 y funciones -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="scientific" onclick="scientificFunction('factorial')">x!</button>
            <button class="scientific" onclick="scientificFunction('percent')">%</button>
            
            <!-- Séptima fila: cero, punto decimal e igual -->
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
